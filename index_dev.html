<!DOCTYPE html>
<html>
<head>
    <title>GFMarkdownEditor</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="components/ace-builds/src-min/ace.js"></script>
    <!-- our application modules -->
    <script type="text/javascript" src="src/gfmeditor.js"></script>
    <script type="text/javascript" src="src/gfmpreviewloader.js"></script>
    <script type="text/javascript" src="src/gapipreview.js"></script>
    <script type="text/javascript" src="src/gfmgithubauth.js"></script>
    <script type="text/javascript" src="src/gfmbackup.js"></script>
    <!-- lastly, the bootstrap script -->
    <script type="text/javascript" src="script.js"></script>

<body>
    <div id="parent">
        <div class="editor-pane">
            <div class="editor" id="editor"></div>
        </div>
        <div class="preview-pane">
            <iframe class="preview" id="preview" src="preview.html"></iframe>

    </div>
    <div class="footer">
        <a href="#" id="preview-button">Preview</a>
        &nbsp;-&nbsp;
        <span id="login-text"></span><a href="#" id="login-button">Login</a><a href="#" id="logout-button" class="logout-button">Logout</a>
        &nbsp;-&nbsp;
        <a href="#" id="cheatsheet-button">GFM Cheat Sheet</a>
        <span class="grey-text">
            - GFMarkdownEditor, an online editor of <a href="http://github.github.com/github-flavored-markdown/">Github Flavored Markdown</a>.
            Fork me on <a href="https://github.com/romaricdrigon/GFMarkdownEditor">Github</a>!
        </span>
    </div>

</html>
